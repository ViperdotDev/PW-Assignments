<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-section">
        <nav>
          <div class="left-nav">
            <img src="./assets/irctc-logo.png" alt="" />
            <img src="./assets/indian-railways.png" alt="" />
          </div>
          <div class="right-nav">
            <div class="top-content">
              <p>Ask Disha</p>
              <p>Contact us</p>
              <p>Alerts</p>
            </div>
            <div class="bottom-content">
              <button>Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </div>
        </nav>
        <div id="hero">
          <h1 class="hero-header">Indian Railways</h1>
          <div class="hero-content">
            <p>Safety</p>
            <p>Security</p>
            <p>Punctuality</p>
          </div>
        </div>
        <div id="bookings">
          <button>
            <img src="./assets/book-tickets.png" alt="" />
            <p>BOOK Ticket</p>
          </button>
          <button>
            <img src="./assets/pnr-status.png" alt="" />
            <p>PNR Status</p>
          </button>
          <button>
            <img src="./assets/charts-vacancy.png" alt="" />
            <p>Charts/Vacancy</p>
          </button>
        </div>
        
      </div>

      <div class="right-section">
        <img src="./assets/train.png" alt="" />
      </div>
    </div>
  </body>
</html>
