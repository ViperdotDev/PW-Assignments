<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="paragraph">
        <h2 class="paragraph__title">This is a paragraph.</h2>
        <p>This is the text of the paragraph.</p>
      </div>

      <div class="paragraph paragraph--important">
        <h2 class="paragraph__title">This is an important paragraph.</h2>
        <p>This is the text of the important paragraph.</p>
      </div>

      <div class="paragraph paragraph--warning">
        <h2 class="paragraph__title">This is a warning paragraph.</h2>
        <p>This is the text of the warning paragraph.</p>
      </div>
    </div>
    <!-- 
    This follows the BEM naming convention, where:
    .paragraph is the block.
    .paragraph__intro and .paragraph__content are elements within the block.
    .paragraph--important and .paragraph--highlight are modifiers applied to the block.
     -->
  </body>
</html>
