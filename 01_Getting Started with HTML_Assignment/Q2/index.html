<!-- Explain the purpose of comments in HTML and 
provide an example of how to use comments in an HTML document?
Ans:- i) Comments are used to improve the code readability by giving brief information about the specific piece of code.
ii) They are ignored by web browsers and are primarily meant for developers, designers, or anyone else working on the HTML document to provide instructions.
iii) Comments are especially useful for documenting the code, explaining complex sections, or leaving notes for other developers.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>"Bun" is a game changing package manager!</h1>
    <!-- this line of code will render a heading in the webpage and will not be visible in the webpage.-->
  </body>
</html>
